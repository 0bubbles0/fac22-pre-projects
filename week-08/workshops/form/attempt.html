<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attempt Contact | Learn HTML Forms</title>
    <link href="attempt.css" rel="stylesheet" />
    <style>
      .form {
        width: 40ch;
      }
      .form > *,
      fieldset > * {
        display: block;
        width: 100%;
      }
      label,
      button {
        margin-top: 1rem;
        margin-bottom: 0.4rem;
      }
      fieldset {
        margin-top: 1.2rem;
      }
      input,
      fieldset {
        /* border-color: lightgrey; */
      }
    </style>
  </head>
  <body>
    <h1>Contact</h1>

    <!-- Your form goes here -->
    <form class="form" action="https://learn-forms.netlify.com/submit/part3">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" />

      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Enter your email address"
      />

      <label for="tel">Mobile</label>
      <input
        id="tel"
        name="tel"
        type="tel"
        placeholder="Enter your mobile number"
      />

      <fieldset>
        <legend>Contact me via:</legend>
        <label for="contact-email">
          <input
            id="contact-email"
            type="radio"
            name="contact"
            value="email"
            checked
          />
          Email</label
        >
        <label for="contact-phone">
          <input id="contact-phone" type="radio" name="contact" value="phone" />
          Phone</label
        >
        <label for="contact-post">
          <input id="contact-post" type="radio" name="contact" value="post" />
          Post</label
        >
      </fieldset>

      <label for="message">Comments</label>
      <textarea
        id="message"
        name="message"
        placeholder="Leave your comments here"
      ></textarea>

      <label for="marketing-consent">
        <input
          id="marketing-consent"
          name="marketing-consent"
          type="checkbox"
        />
        Please subscribe me to the Newsletter</label
      >

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
