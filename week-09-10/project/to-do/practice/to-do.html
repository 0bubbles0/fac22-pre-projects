<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice To-do</title>
    <link rel="stylesheet" href="to-do.css" />
    <script defer src="to-do.js"></script>
  </head>
  <body>
    <div class="page">
      <header>
        <h1 class="center">To Do List</h1>
      </header>
      <main class="">
        <form class="task-add__container">
          <label for="input__task--add" class="label__add">New Task</label>
          <textarea id="input__task--add" placeholder="New Task"></textarea>
          <button type="button">Add</button>
        </form>
        <section class="list--do">
          <form id="task--001-container" class="list__item--do">
            <input id="task--001" type="checkbox" />
            <label for="task--001">Laundry</label>
            <button type="button">X</button>
          </form>
          <form
            id="task--002-container"
            class="list__item--do list__item--done"
          >
            <input id="task--002" type="checkbox" />
            <label for="task--002">Cook</label>
            <button type="button">X</button>
          </form>

          <template id="newItem">
            <form class="list__item--do">
              <input type="checkbox" />
              <label></label>
              <button type="button">X</button>
            </form>
          </template>
        </section>
      </main>
    </div>
    <footer>
      <p>Source Code, Copyright, Links</p>
    </footer>
  </body>
</html>
