<!DOCTYPE html>
<html lang="en">

    <title>Challenge 1 | Promise practice</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      // this function returns a promise
      // the promise resolves after the number of milliseconds you pass in
      // don't worry too much about how this works for now
      // we'll look at how to create promises in a later workshop
      function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      // example usage of wait (feel free to delete):
      // wait(1000).then(() => {
      // console.log('this callback ran after 2000ms');
      // });

      // write your code here
      function light(colour) {
        return wait(1000).then(() => console.log(colour));
      }

      light('green')
        .then(() => light('amber'))
        .then(() => light('red'))
        .then(() => light('amber'))
        .then(() => light('red'))
        .then(() => light('green'))
        .then(() => light('finished'));

      // function light1(colour) {

      //   .then(() => wait(1000))
      //   .then(() => light1('amber'));
      //"green", "amber", "red", "amber", "red", "green", "finished"
    </script>
  </body>
