<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Attempt JS Drum Kit</title>
  <link rel="stylesheet" href="style-drum-attempt.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="../starter-01-JavaScript Drum Kit/sounds/clap.wav"></audio>
  <audio data-key="83" src="../starter-01-JavaScript Drum Kit/sounds/hihat.wav"></audio>
  <audio data-key="68" src="../starter-01-JavaScript Drum Kit/sounds/kick.wav"></audio>
  <audio data-key="70" src="../starter-01-JavaScript Drum Kit/sounds/openhat.wav"></audio>
  <audio data-key="71" src="../starter-01-JavaScript Drum Kit/sounds/boom.wav"></audio>
  <audio data-key="72" src="../starter-01-JavaScript Drum Kit/sounds/ride.wav"></audio>
  <audio data-key="74" src="../starter-01-JavaScript Drum Kit/sounds/snare.wav"></audio>
  <audio data-key="75" src="../starter-01-JavaScript Drum Kit/sounds/tom.wav"></audio>
  <audio data-key="76" src="../starter-01-JavaScript Drum Kit/sounds/tink.wav"></audio>

  <script>
    function playSound(e) {
      //console.log(e.keyCode);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //find correct audio files
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //find correct div-elements
      //console.log(audio);
      if (!audio) return; //stop function from running altogether
      audio.currentTime = 0; // rewind audio-file to start
      audio.play(); //play audio
      //console.log(key);
      key.classList.add('playing');
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return; //skip if it's not a transform
      //console.log(e.propertyName);
      //console.log(this); //is equal to key
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key =>
      key.addEventListener('transitionend', removeTransition)
    );

    window.addEventListener('keydown', playSound);

  </script>


</body>

</html>
